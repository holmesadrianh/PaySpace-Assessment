<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaySpace Assessment</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                My Books
            </a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="my-4 min-vh-50">
        <section class="container">
            <div class="row">
                <div class="col">
                    <h2>
                        Explore the books below
                    </h2>
                    <p>
                        Use the filter functionality to narrow down your search
                    </p>
                </div>
            </div>
            <h3>Search and Filter</h3>
            <div class="row">
                <div class="col pb-2">
                    <label for="search">Search:</label>
                    <input type="text" id="search" class="form-control" placeholder="Search...">
                </div>
                <div class="col-md-auto pb-2">
                    <label for="filterBy">Filter by:</label>
                    <select class="form-select" id="filterBy">
                        <option selected value="all">All</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                    </select>
                </div>
                <div class="col-md-auto pb-2">
                    <label for="order">Order:</label>
                    <select class="form-select" id="order">
                        <option value="asc" selected>Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="container my-4">
            <div class="row align-items-stretch" id="books-list">

            </div>
        </div>

    </main>

    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
        </footer>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
